<div class="container">

  </div>

  <!-- N√∫t m·ªü game b√™n d∆∞·ªõi -->

    <div class="game-button" onclick="window.location.href='freefire://'">üî• M·ªü Free Fire</div>
    <div class="game-button" onclick="window.location.href='freefire://'">‚ö° M·ªü Free Fire Max</div>
  </div>

  <div class="progress-section" id="progressSection">
    <div>‚è≥ ƒêang x·ª≠ l√Ω y√™u c·∫ßu...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
  </div>

  <div id="log">Ch∆∞a b·∫≠t ch·ª©c nƒÉng n√†o...</div>

  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const logEl = document.getElementById("log");
  const fill = document.getElementById("progressFill");
  const progressSection = document.getElementById("progressSection");
  const sound = document.getElementById("sound");

  function randomHex(len = 6) {
    return Array(len).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('');
  }

  function generateRandomCodeLines(name) {
    const lines = [];
    for (let i = 0; i < 30; i++) {
      const code = `[0x${randomHex(4)}] exec > ${name}_${randomHex(3)} = 0x${randomHex(6)};`;
      lines.push(code);
    }
    return lines;
  }

  function trigger(name) {
    logEl.innerText = "üîí ƒêang ch·ªù x·ª≠ l√Ω...";
    logEl.scrollTop = 0;
    progressSection.style.display = "block";
    fill.style.width = "0%";
    fill.innerText = "0%";

    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 10) + 5;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        fill.innerText = "100%";
        fill.style.width = "100%";
        sound.play();

        // Hi·ªÉn th·ªã m√£
        logEl.innerText = "";
        const lines = generateRandomCodeLines(name);
        let i = 0;
        const lineInterval = setInterval(() => {
          if (i >= lines.length) {
            clearInterval(lineInterval);
            setTimeout(() => {
              logEl.innerText = ` ${name} ƒë√£ ƒë∆∞·ª£c b·∫≠t th√†nh c√¥ng!\n`;
              progressSection.style.display = "none";
            }, 3000);
          } else {
            logEl.innerText += lines[i] + "\n";
            logEl.scrollTop = logEl.scrollHeight;
            i++;
          }
        }, 100);

      } else {
        fill.style.width = progress + "%";
        fill.innerText = progress + "%";
      }
    }, 200);
  }

  function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
      "üïí Gi·ªù hi·ªán t·∫°i: " + now.toLocaleTimeString("vi-VN");
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
